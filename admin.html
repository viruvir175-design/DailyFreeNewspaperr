<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Daily Free Newspaper</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .newspaper-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .newspaper-info h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }
        
        .newspaper-info p {
            margin: 0 0 5px 0;
            color: #7f8c8d;
        }
        
        .newspaper-info small {
            color: #95a5a6;
        }
        
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="admin-form" style="max-width: 400px; margin: 50px auto;">
            <h2 style="text-align: center;">üîí Admin Login</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="adminPassword">Admin Password:</label>
                    <input type="password" id="adminPassword" name="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
            <div id="loginMessage"></div>
        </div>

        <!-- Admin Panel (Hidden by default) -->
        <div id="adminPanel" style="display: none;">
            <header>
                <h1>üîß Admin Panel</h1>
                <p>Manage your newspaper listings</p>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <a href="index.html" style="color: #3498db; text-decoration: none; font-weight: bold;">‚Üê Back to Main Site</a>
                    <button onclick="logout()" class="btn-danger">Logout</button>
                </div>
            </header>

            <div id="message"></div>

        <div class="admin-form">
            <h2>Add New Newspaper</h2>
            <form id="addNewspaperForm">
                <div class="form-group">
                    <label for="newspaperName">Newspaper Name:</label>
                    <input type="text" id="newspaperName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language" required>
                        <option value="">Select Language</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="uploadMethod">Upload Method:</label>
                    <select id="uploadMethod" name="uploadMethod" required onchange="toggleUploadMethod()">
                        <option value="">Select Method</option>
                        <option value="file">Upload PDF File</option>
                        <option value="url">Enter URL</option>
                    </select>
                </div>
                
                <div class="form-group" id="fileUploadGroup" style="display: none;">
                    <label for="pdfFile">Select PDF File:</label>
                    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" />
                    <small style="color: #666;">Maximum file size: 100MB</small>
                    <div id="uploadProgress" style="margin-top: 10px; display: none;">
                        <div style="background: #f0f0f0; border-radius: 10px; overflow: hidden;">
                            <div id="progressBar" style="background: #3498db; height: 20px; width: 0%; transition: width 0.3s;"></div>
                        </div>
                        <small id="progressText">Uploading...</small>
                    </div>
                </div>
                
                <div class="form-group" id="urlGroup" style="display: none;">
                    <label for="downloadUrl">PDF Download URL:</label>
                    <input type="url" id="downloadUrl" name="downloadUrl">
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Add Newspaper</button>
            </form>
        </div>

        <div class="admin-form">
            <h2>English Newspapers</h2>
            <div id="englishList"></div>
        </div>

        <div class="admin-form">
            <h2>Hindi Newspapers</h2>
            <div id="hindiList"></div>
        </div>

        <div class="admin-form">
            <h2>Firebase Test</h2>
            <form id="adminForm">
                <div class="form-group">
                    <label for="title">Test Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter Title" required>
                </div>
                <button type="submit" class="btn-primary">Save to Firebase</button>
            </form>
        </div>

        <div class="admin-form">
            <h2>Backup & Restore</h2>
            <button onclick="exportData()" class="btn-primary">Export Data</button>
            <input type="file" id="importFile" accept=".json" onchange="importData(event)" style="margin: 10px;">
        </div>
        </div> <!-- End of adminPanel -->
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDv5AiUSsp5rtjaMM0_kBIyNchWz5oHx2A",
            authDomain: "dailyfreenewspaper-870ce.firebaseapp.com",
            projectId: "dailyfreenewspaper-870ce",
            storageBucket: "dailyfreenewspaper-870ce.firebasestorage.app",
            messagingSenderId: "448960000980",
            appId: "1:448960000980:web:ca3ff8601333fa589f5c41",
            measurementId: "G-XHQYMNXFDL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase functions available globally
        window.firebaseDB = db;
        window.addDoc = addDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
    </script>
    <script src="admin.js"></script>
</body>
</html>
