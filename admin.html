<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Daily Free Newspaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            min-height: 100vh;
            color: #1e293b;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .login-form {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .admin-dashboard {
            display: none;
        }
        
        .admin-dashboard.show {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .newspapers-list {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .newspaper-item {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f9fafb;
        }
        
        .newspaper-item h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }
        
        .newspaper-item p {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .newspaper-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .success {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîê Admin Panel</h1>
            <p>Manage Daily Free Newspaper content</p>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="login-form">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="login-error" class="error"></div>
                </div>
                <button type="submit" style="width: 100%;">Login</button>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="admin-dashboard">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Admin Dashboard</h2>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>

            <div class="grid">
                <!-- Add Newspaper Form -->
                <div style="background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 2rem;">
                    <h3 style="margin-bottom: 1.5rem;">Add New Newspaper</h3>
                    <form id="add-newspaper-form">
                        <div class="form-group">
                            <label for="name">Newspaper Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="language">Language:</label>
                            <select id="language" name="language" required>
                                <option value="">Select Language</option>
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="upload-method">Upload Method:</label>
                            <select id="upload-method" name="uploadMethod" required onchange="toggleUploadMethod()">
                                <option value="">Select Method</option>
                                <option value="file">Upload PDF File</option>
                                <option value="url">External URL</option>
                            </select>
                        </div>
                        
                        <div id="file-upload" class="form-group" style="display: none;">
                            <label for="pdf-file">PDF File:</label>
                            <input type="file" id="pdf-file" name="pdfFile" accept=".pdf">
                        </div>
                        
                        <div id="url-input" class="form-group" style="display: none;">
                            <label for="download-url">External URL:</label>
                            <input type="url" id="download-url" name="downloadUrl" placeholder="https://example.com/newspaper.pdf">
                        </div>
                        
                        <button type="submit" style="width: 100%;">Add Newspaper</button>
                        <div id="add-success" class="success"></div>
                        <div id="add-error" class="error"></div>
                    </form>
                </div>

                <!-- Existing Newspapers -->
                <div class="newspapers-list">
                    <h3 style="margin-bottom: 1.5rem;">Existing Newspapers</h3>
                    <div id="newspapers-container">
                        <!-- Newspapers will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
